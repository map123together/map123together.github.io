<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Map Together - My Maps</title>
</head>

<body>
    <!-- User Icon -->
    <div style="z-index: 0; position: absolute; right: 0px; top: 0px;">
        <div style="
        border: 2px solid #ffffff;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 4px -1px; 
        background-color:#ffffff;
        margin-top: 10px;
        margin-right: 10px;
        margin-bottom: 22px;
        text-align : center;
        height: 40px;
        ">
            <div>
                <img style="
                margin-left: auto;
                margin-right: auto;
                width: 100%;
                height: auto;
                height: 37px;
                width: 37px;" 
                src="https://lh3.googleusercontent.com/a-/AOh14Giqx3_1q2THz1Z8M0KBOSBhKuWJROQL-3RA8T6iBqA=s96-c">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <img src="Banner.png" class="img-fluid">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <h1 class="text-center">My Maps</h1>
                <div class="card" style="width: 18rem;">
                    <img src="map-icon.png" class="card-img-top" alt="default map icon">
                    <div class="card-body">
                        <h5 class="card-title">Boston Trip</h5>
                        <p class="card-text">Last Edit: 1/10/2022 2:45 pm</p>
                        <a href="map.html?mapid=mt-1" class="btn btn-primary">Open</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
