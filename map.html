<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="map.css">

    <title>Map Together - My Maps</title>
</head>

<body>
    <div id="map"></div>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
    <div id="logoBox" style="
            border: 0px solid #ffffff;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 4px -1px;
            background-color:#ffffff;
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            text-align : center;
            height: 40px;
            width:auto;">
        <a href="maps.html">
            <img style="
                margin-left: auto;
                margin-right: auto;
                height: 40px;
                width: auto;
                " src="./images/Banner-sm.png"/>
        </a>
    </div>
    <div id="markerListBox" style="
            border: 0px solid #ffffff;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 4px -1px;
            background-color:#ffffff;
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            text-align : center;
            height: auto;
            width:180px;">
        <ul id="markerList" class="list-group">
            <li class="list-group-item">
                <span class="text-muted">List of Markers</span>
            </li>
            <li class="list-group-item">
                A.
                <input type="text" style="border:1px solid #adb5bd;">
            </li>
            <button id="getDirBtn" class="btn btn-sm btn-light"><i class="bi bi-arrow-90deg-right"></i> Get Directions</button>
        </ul>
    </div>
    <div id="userIconBox" style="
            border: 0px solid #ffffff;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 4px -1px; 
            background-color:#ffffff;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            text-align : center;
            height: 40px;
            width: 40px;">
        <div data-bs-toggle="modal" data-bs-target="#logoutModal" onMouseOver="this.style.cursor='pointer'">
            <img id="mt-user-picture" style="
                margin-left: auto;
                margin-right: auto;
                margin-top: 1px;
                height: 37px;
                width: 37px;" src="./images/default-user.png"
                onerror="event.target.src = './images/default-user.png';" />
        </div>
    </div>
    <div id="toolbox" style="
            border: 0px solid #ffffff;
            border-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 4px -1px; 
            background-color:#ffffff;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            height: 40px;
            width: 185px;">
        <div style="padding-top:5px; margin-left: 5px;" class="btn-group-sm" role="group"
            aria-label="Basic radio toggle button group">

            <input type="radio" class="btn-check" name="btnradio" id="btnradio0" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio0"><i class="bi bi-hand-index"></i></label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio1"><i class="bi bi-pin"></i></label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio4"><i class="bi bi-tag"></i></label>
            |
            <input type="button" class="btn-check" id="btnradio5" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio5"><i class="bi bi-grid"></i></label>
            <input type="button" class="btn-check" id="btnradio5" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio5"><i class="bi bi-share"></i></label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Logging out?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Log out and close my maps.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a type="button" class="btn btn-danger" href="index.html">Log out</a>
                </div>
            </div>
        </div>
    </div>

    <script src="helpers.js"></script>
    <script src="map-init.js"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwZQMrJr2VD6WUbIb-ljX8QD_BdfbY1c8&libraries=visualization,places,drawing&callback=initMap">
        </script>
    <script src="map.js"></script>
</body>

</html>
