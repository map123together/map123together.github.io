<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <title>Map Together</title>
</head>

<body style="background-color: #f8f9fa;">
   <!--jumbotron d-flex align-items-center min-vh-100-->
   <div style="padding-top: 15%;">
      <div class="container">
         <div class="row">
            <div class="col-6">
               <div class="row">
                  <div class="col">
                     <img src="Banner.png" class="img-fluid">
                  </div>
               </div>

               <div class="row">
                  <div class="col">
                     <h1 class="text-right text-muted" style="padding-left: 10px;">Sign In</h1>
                  </div>
               </div>

               <!-- Signin with Google -->
               <script src="https://accounts.google.com/gsi/client" async defer></script>
               <div class="row" style="padding-left: 10px;">
                  <div class="col-4">
                     <div id="g_id_onload"
                        data-client_id="830441803592-akdqipgoripfd6vt3ra95g5pmeujvj7c.apps.googleusercontent.com"
                        data-login_uri="https://1and2.xyz/login" data-auto_prompt="false">
                     </div>
                     <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="center">
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-1">
               <div class="d-flex" style="height: 200px;">
                  <div class="vr"></div>
                </div>
            </div>
            <div class="col-5">
               
               <p class="lead" style="padding-top: 5%;">Map Together is built on top of Google Maps. It allows multiple users to create customized maps with markers and lines, and share with friends in real time.   </p>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
